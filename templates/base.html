<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS For Each Page-->
    <link rel="stylesheet" href="{% block custom_page_css %}{% endblock %}">
  </head>

  <body>

    <nav class="nav nav-pills flex-column flex-sm-row">
      <a class="flex-sm-fill text-sm-center nav-link {% block intro_active %}{% endblock %}" {% block aria_intro_active %}{% endblock %} href="{{ url_for('index')}}">Introduction</a>
      <a class="flex-sm-fill text-sm-center nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Software Portfolio</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/#auto-trading-anchor">Automated Trading</a></li>
          <li><a class="dropdown-item" href="/#desktop-apps-anchor">Desktop Applications & Automations</a></li>
          <li><a class="dropdown-item" href="/#web-apps-anchor">Web Applications</a></li>
          <li><a class="dropdown-item" href="https://github.com/ColdCutConnoisseur">Github</a></li>
        </ul>

      <a class="flex-sm-fill text-sm-center nav-link {% block testimonials_active %}{% endblock %}" {% block aria_testimonials_active %}{% endblock %} href="{{ url_for('serve_testimonials')}}">Testimonials</a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


  {% block content %}{% endblock %}
  </body>

</html>
